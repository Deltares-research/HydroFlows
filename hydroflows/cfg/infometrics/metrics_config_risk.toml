[[queries]]
name = "FloodedHomes"
description = "Homes likely to flood (Inundation Depth > 0.2) in 30 year period"
select = "COUNT(*)"
filter = "`Exceedance Probability` > 50"
long_name = "Homes likely to flood in 30-year period (#)"
show_in_metrics_table = "True"

[[queries]]
name = "FloodedHomes2Y"
description = "Number of flooded residential buildings with return period of 2 years"
select = "COUNT(*)"
filter = "`primary_object_type` IN ('residential') AND `Inundation Depth (2Y)` > 0.2"
long_name = "Flooded  homes (2Y)"
show_in_metrics_table = "True"


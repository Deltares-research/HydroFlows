setup_grid_from_region:
  res: 100                       # model resolution
  crs: utm                       # model CRS (must be UTM zone)
  rotated: True                  # allow a rotated grid

setup_dep:
  datasets_dep:
    - elevtn: gebco  # only for mask

setup_mask_active:
  zmin: -5 # TODO use OSM land mask instead?

setup_mask_bounds:
  btype: waterlevel
  zmax: 0

setup_subgrid:
  datasets_dep:
    - elevtn: merit_hydro  # FIXME change to fabdem
      zmin: 0.001 # FIXME use land mask
    - elevtn: gebco
  datasets_rgh:
    - lulc: vito
  write_dep_tif: True
  nr_subgrid_pixels: 5
  nbins: 8

setup_river_inflow:
  hydrography: merit_hydro
  river_upa: 10
  river_len: 1000
  keep_rivers_geom: True

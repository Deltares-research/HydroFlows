local_DTM_1m:
  data_type: RasterDataset
  path: DEM/MDT_Lidar_1m1-001.tif
  driver: raster
  filesystem: local
  crs: 31983
  meta:
    notes: The file "MDT_Lidar_1m1-001.tif" contains a DTM Lidar of 1 meter resolution of Metropolitan Region of Rio de Janeiro.
local_DEM_5m:
  data_type: RasterDataset
  path: DEM/MDT_GERAL_5m.tif
  driver: raster
  filesystem: local
  crs: 31983
  meta:
    notes: The file "MDT_GERAL_5m.tif" contains a DEM of 5 meters of horizontal resolution of Metropolitan Region of Rio de Janeiro. It can be used to complement the municipal DEM
local_DTM_1m_clipped:
  data_type: RasterDataset
  path: DEM/MDT_Lidar_1m1_clipped.tif
  driver: raster
  filesystem: local
  crs: 31983
  meta:
    notes: Clipped version of the "MDT_Lidar_1m1-001.tif" file.
river_bathymetry:
  data_type: RasterDataset
  path: bathymetry/ACARI_BATHYMETRY.tif
  driver: raster
  filesystem: local
  meta:
    notes: The file "ACARI_BATHYMETRY.tif" contains the bathymetry of the Acari River, derived using point locations.
admin_sentores:
  data_type: GeoDataFrame
  path: admin/Setores_CensitA1rios_2010.gpkg
vulnerability_curves:
    path: single_curves
    data_type: DataFrame
    driver: csv
    meta:
      category: vulnerability
      description: Folder with regional depth-damage functions for flooding.
vulnerability_curves_linking:
    path: damage_functions_linking.csv
    data_type: DataFrame
    driver: csv
    meta:
      category: vulnerability
      description: Default linking table for the damage functions (e.g., the residential damage function links to residential buildings).
damage_values:
    path: max_pot_damages.csv
    data_type: DataFrame
    driver: csv
    meta:
      category: vulnerability
      description: Base damage values, processed into a handy format for HydroMT-FIAT.
